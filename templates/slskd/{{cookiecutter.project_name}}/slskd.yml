web:
  authentication:
    disabled: true
integration:
  webhooks:
    gargamelle:
      on:
        - DownloadDirectoryComplete
      call:
        url: https://nhuitn.pantagruweb.club/webhook/gargamelle/slskd?destinations={{ cookiecutter.discutons_username }}&library={{ cookiecutter.library_id }}&types=DownloadDirectoryComplete&downloadDir={{ cookiecutter.coolections_dir }}/{{ cookiecutter.coolection_name }}/{{ cookiecutter.download_dir }}
      timeout: 5000
      retry:
        attempts: 1
