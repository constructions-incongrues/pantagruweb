echo "SLSKD_SLSK_PASSWORD=Pantagruweb${COOLECTION_NAME}${SEED}" >> seed.env
echo "SLSKD_SLSK_USERNAME=Pantagruweb${COOLECTION_NAME}${SEED}" >> seed.env
