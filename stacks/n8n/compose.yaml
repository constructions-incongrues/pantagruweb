services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.pantagruweb-n8n.rule=Host(`${SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.pantagruweb-n8n.tls=true
      - traefik.http.routers.pantagruweb-n8n.entrypoints=web,websecure
      - traefik.http.routers.pantagruweb-n8n.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.pantagruweb-n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.pantagruweb-n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.pantagruweb-n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.pantagruweb-n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.pantagruweb-n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.pantagruweb-n8n.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.pantagruweb-n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.pantagruweb-n8n.headers.STSPreload=true
      - traefik.http.routers.pantagruweb-n8n.middlewares=pantagruweb-n8n@docker
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - N8N_PROXY_HOPS=1
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
    networks:
      - saltbox

volumes:
  n8n_data:

networks:
  saltbox:
    external: true
