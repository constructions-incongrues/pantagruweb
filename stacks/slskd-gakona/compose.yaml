services:
  slskd:
    restart: unless-stopped
    image: slskd/slskd:0.23.2
    user: "${UID-1000}:${GID-1000}"
    networks:
      - saltbox
    env_file: .env
    labels:
      traefik.enable: true
      com.github.saltbox.saltbox_managed: true
      traefik.http.routers.pantagruweb-slskd-gakona.entrypoints: web,websecure
      traefik.http.routers.pantagruweb-slskd-gakona.middlewares: globalHeaders@file,redirect-to-https@docker,robotHeaders@file,cloudflarewarp@docker
      traefik.http.routers.pantagruweb-slskd-gakona.rule: Host(`${SUBDOMAIN}.pantagruweb.club`)
      traefik.http.services.pantagruweb-slskd-gakona.loadbalancer.server.port: 5030
    volumes:
      - ${COOLECTIONS_DIR}/${COOLECTION_NAME}/Gargamelle:/app/downloads
      - ./slskd.yml:/app/slskd.yml
      - /etc/localtime:/etc/localtime:ro

networks:
  saltbox:
    external: true
