services:
  slskd:
    restart: unless-stopped
    image: slskd/slskd:0.23.2
    user: "${UID-1000}:${GID-1000}"
    networks:
      - saltbox
    env_file: seed.env
    labels:
      traefik.enable: true
      com.github.saltbox.saltbox_managed: true
      traefik.http.routers.pantagruweb-gargamelle-slskd-tristan.entrypoints: web,websecure
      traefik.http.routers.pantagruweb-gargamelle-slskd-tristan.middlewares: globalHeaders@file,redirect-to-https@docker,robotHeaders@file,cloudflarewarp@docker
      traefik.http.routers.pantagruweb-gargamelle-slskd-tristan.rule: Host(`slskd-${SUBDOMAIN}.pantagruweb.club`)
      traefik.http.services.pantagruweb-gargamelle-slskd-tristan.loadbalancer.server.port: 5030
    volumes:
      - /mnt/remote/vip-audio/Audiothèque/${COOLECTIONS_USERNAME}/downloads/slskd:/app/downloads
      - ./slskd.yml:/app/slskd.yml
      - /etc/localtime:/etc/localtime:ro

  lidarr:
    image: ghcr.io/hotio/lidarr:pr-plugins
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - LIDARR__POSTGRES__HOST=postgres
      - LIDARR__POSTGRES__PORT=5432
      - LIDARR__POSTGRES__USER=postgres
      - LIDARR__POSTGRES__PASSWORD=password
      - LIDARR__POSTGRES__MAINDB=lidarr-main
      - LIDARR__POSTGRES__LOGDB=lidarr-log
    volumes:
      - ./lidarr/config.xml:/config/config.xml
      - /mnt/remote/vip-audio/Audiothèque:/music
      - /mnt/remote/vip-audio/Audiothèque/${COOLECTIONS_USERNAME}/downloads/slskd:/app/downloads
    restart: unless-stopped
    depends_on:
      - postgres
    labels:
      traefik.enable: true
      com.github.saltbox.saltbox_managed: true
      traefik.http.routers.pantagruweb-gargamelle-lidarr-tristan.entrypoints: web,websecure
      traefik.http.routers.pantagruweb-gargamelle-lidarr-tristan.middlewares: globalHeaders@file,redirect-to-https@docker,robotHeaders@file,cloudflarewarp@docker
      traefik.http.routers.pantagruweb-gargamelle-lidarr-tristan.rule: Host(`lidarr-${SUBDOMAIN}.pantagruweb.club`)
      traefik.http.services.pantagruweb-gargamelle-lidarr-tristan.loadbalancer.server.port: 8686
    networks:
      - saltbox
    env_file: seed.env

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lidarr-main
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - saltbox

networks:
  saltbox:
    external: true

volumes:
  postgres-data:
